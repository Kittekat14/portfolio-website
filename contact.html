 <h1>Contact</h1>

  <form action="" method="post" id="contact-form"> 
  <fieldset>
    <legend><h2>Contact Form</h2></legend>
      <label for="first-name" class="standard-label">First Name*: </label>
      <input type="text" id="first-name" placeholder="First name" required><br>
      <label for="last-name" class="standard-label">Last Name*: </label>
      <input type="text" id="last-name" placeholder="Last name" required><br>
      <label for="email" class="standard-label">E-Mail*: </label>
      <input type="email" id="email" placeholder="E-Mail address" required><br>
      <label for="phone" class="standard-label">Telephone: </label>
      <input type="tel" id="phone" placeholder="Telephone number" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br><br>
      <label>When should I call you?</label>
      <input type="radio" name="hours" id="9am"><label for="9am">9 am</label>
      <input type="radio" name="hours" id="10am"><label for="10am">10 am</label>
      <input type="radio" name="hours" id="11am"><label for="11am">11 am</label>
      <input type="radio" name="hours" id="12am"><label for="12am">12 am</label>
      <input type="radio" name="hours" id="1pm"><label for="1pm">1 pm</label>
      <input type="radio" name="hours" id="2pm"><label for="2pm">2 pm</label>
      <input type="radio" name="hours" id="3pm"><label for="3pm">3 pm</label>
      <input type="radio" name="hours" id="4pm"><label for="4pm">4 pm</label>
      <input type="radio" name="hours" id="5pm"><label for="5pm">5 pm</label><br><br>
      <label for="message" class="standard-label">Your Message*(max. length: 240 characters): </label><br>
      <textarea rows="5" cols="50" id="message" placeholder="Type in your message here" required maxlength="240"></textarea><br><br>
      <label for="rating">How satisfied were you with my services on this scale?</label><br>
      <input title="draw the slider" type="range" id="rating" name="rating" value="50" step="10"><output for="rating"></output> <br><br>
      <input type="checkbox" id="checkbox" name="checkbox" required><label for="checkbox">If you check that box, you are ok with our data privacy statement.*</label><br>
      <br><input type="button" value="Get in Contact"><br>
      <p id="contact-footnote">*: required fields</p>
  </fieldset> 
  </form>
